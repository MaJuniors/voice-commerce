<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voice Commerce Bot</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/app.js"></script>

</head>
<body class="bg-dark text-light">

  <div class="min-vh-100 d-flex align-items-center justify-content-center">
    <main class="container-fluid" style="max-width: 960px;">
      <!-- Judul -->
      <h1 class="text-center mb-4 fw-semibold">Voice Commerce Bot</h1>

      <!-- Log -->
      <div id="log"
           class="log rounded-3 mb-3 p-3 border border-secondary-subtle"
           aria-live="polite">
      </div>

      <!-- Produk -->
      <section id="products" class="products mb-4"></section>

      <!-- Tombol mic -->
      <div class="mic-wrap d-flex flex-column align-items-center mb-3">
        <button id="micBtn"
                class="mic d-flex align-items-center justify-content-center border-0 rounded-circle"
                aria-label="Tahan untuk bicara">
          <i class="material-icons text-white" style="font-size: 70px;">mic</i>
        </button>
        <div class="hint mt-2 small text-secondary">
          Tahan tombol untuk bicara, lepas untuk kirim
        </div>
      </div>

      <!-- Player -->
      <audio id="player" controls hidden class="w-100 mb-2"></audio>
    </main>
  </div>

  <script src="app.js"></script>
  <!-- (opsional) Bootstrap JS kalau suatu saat perlu komponen interaktif -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
